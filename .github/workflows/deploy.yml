name: NodeJS CI/CD

on:
  push:
    branches: 
        - main

jobs: [build]
  runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use NodeJS ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - name: npm install and build 
     - run:
        npm install
        npm run build --if-present
        npm run build
       env:
        CI: true

  deploy:
    name: [Build]
    runs-on: ubuntu-latest
    steps:
    - name: SSH Deploy
      uses: Ameekh-Rifa/NodeJS-Application@master 
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        Key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
              curl -o-   https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh    | bash
              . ~/.nvm/nvm.sh
               nvm install 14
               npm install -g pm2
               cd ~/CICD
               git pull origin main
               npm install
               npm run build
               pm2 restart api